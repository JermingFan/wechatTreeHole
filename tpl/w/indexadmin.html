{include file='header.html'}

<script type="text/javascript">
    $(document).ready(function() {
        wait();

        if( $.cookie("nickname") !== null) {
            $('.nickname').val($.cookie("nickname"));
            $('#nknm').text($.cookie("nickname")+' ');
        }

        var ts='<img src="../img/more.gif" /><span>加载中……</span>';
        var stop=true;
        function more(t,f,c) {

            if(stop==true) {
                stop=false;
                $(".wait").html(ts);
                if(f==0) $(".wait").show();
                $("#mt").text("加载中……");
                $(".mimg").show();

                $.ajax( {
                    type: "GET",

                    data: { "type":t,"first":f } ,
                    cache: false,
                    timeout:25000,
                    url: '../json_w.php',
                    dataType: "json",

                    success: function (result) {

                        var a='a';

                        var item='';
                        for(var i=0;i<result.length-1;i++) {
                            var view='<div class="view left"> 点:'+result[i].view+' 评:'+result[i].comc+'</div>';
                            if(result[i].type=='message'){ a='div';view=''; }
                            item += '<div class="item" style="background:'+result[i].color+';"><a href="articleadmin.php?id='+result[i].id+'"><img class="point" src="../img/point.png" /><div class="num none">'+result[i].ext+'</div><div class="view left">#'+result[i].lou+'</div>'+view+'<div class="time right"><span class="timed">'+result[i].timed+'</span>日<span class="timem">'+result[i].timem+'</span>月'+result[i].timey+' '+result[i].week+' '+result[i].time+'</div><h1 class="title">'+result[i].title+'</h1><div class="des feeling">'+result[i].des+'</div></a><a style="color: #fff;" href="del.php?id='+result[i].id+'">删除它</a></div>';
                        }
                        if(f==0) $(".content").text("");
                        $(".content").append(item);
                        $(".mimg").hide();
                        $("#mt").text("无更多内容");
                        if(result.length == 1) {
                            if(f==0) $("#nt").text('没有内容');
                        }
                        else $("#mt").text("查看更多");
                        stop=true;
                        $(".wait").hide();

                    } ,

                    error: function (result) {
                        $(".mimg").hide();
                        $(".wait").text('加载失败！');
                        setTimeout(function(){
                            $(".wait").hide();
                            $(".wait").html(ts);
                            if(f==0) $(".content").text("");
                        },1000);
                        $("#mt").text("加载失败，请重试");
                        stop=true;
                    }
                } );//ajax
            }
        }

        {nocache}
        $("li:eq({$typeindex})").css('border-bottom','2px green solid');

        var type="{$type}";
        {/nocache}
        var first=0;
        var count=10;

        $("li").click(function() {
            stop=true;
            $(".msgboard").hide();
            switch($(this).text()) {
                case '全部' :
                    type="all";
                    break;
                case '栏目1' :
                    type="article";
                    $("option").removeAttr("selected");
                    $("option[value=1]").attr('selected','selected');
                    break;
                case '栏目2' :
                    type="feeling";
                    $("option").removeAttr("selected");
                    $("option[value=1001]").attr('selected','selected');
                    break;
                case '栏目3' :
                    type="message";
                    $("option").removeAttr("selected");
                    $("option[value=2001]").attr('selected','selected');
                    break;
            }

            first=0;
            more(type,0,10);
            $(".msgboard").show();
            $("#nt").text("");
            $("li").css('border-bottom','2px rgba(180,180,180,0.2) solid');
            $(this).css('border-bottom','2px green solid');

        } );

        $(".more").click(function() {
            first=$(".num:last").text();
            more(type,first,10);
        } );

        $("#leave").click(function() {
            $(".wait").html('<img src="../img/more.gif" /><span>提交发布……</span>');
            $(".wait").show();
            $.ajax( {
                type: "POST",

                data: { 'content':$('.msgcontent').val(),'author':$('.nickname').val(),'color':$('input:radio[name="color"]:checked').val() , 'des':$('.msgcontent').val(), 'class':$('.classc').val()
                } ,

                cache: false,

                timeout:25000,

                url: 'fb.php',

                dataType: "html",

                success: function (result) {
                    if(result=='-1') {
                        $(".wait").text('请输入发布内容！');
                        setTimeout(function(){
                            $(".wait").hide();
                            $(".wait").html(ts);
                        },2500);
                    } else if(result!='0') {
                        $(".wait").text('发布失败！');
                        setTimeout(function(){
                            $(".wait").hide();
                            $(".wait").html(ts);
                        },2500);

                    } else {
                        $("#nt").text("");
                        first=0;
                        more('all',0,10);
                        type="all";
                        first=0;
                        $(".msgboard").show();
                        $("#nt").text("");
                        $("li").css('border-bottom','2px rgba(180,180,180,0.2) solid');
                        $("li:first").css('border-bottom','2px green solid');
                        $.cookie('nickname',$('.nickname').val(), { 'path':'/','expires':'0' } );
                        $('.msgcontent').val("");
                        $('#nknm').text($.cookie("nickname")+' ');
                        $(".wait").text('发布成功！');
                        setTimeout(function() {
                            $(".wait").hide();
                            $(".wait").html(ts);
                        } ,2500);
                    }
                } ,

                error: function (result) {
                    $(".wait").text('发布失败！');
                    setTimeout(function(){
                        $(".wait").hide();
                        $(".wait").html(ts);
                    },2500);
                }

            } );
            return false;
        } );

        $(".msgboard").show();
    } );
</script>

</head>
