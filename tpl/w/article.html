<script type="text/javascript">
    $(document).ready(function() {
//resizebg();
        wait();
        if( $.cookie("nickname") !== null) $('.nickname').val($.cookie("nickname"));

//$(window).resize(function() {  resizebg(); } );

        var ts='<img src="../img/more.gif" /><span>加载中……</span>';
        var stop=true;
        function more(t,f,c) {
            if(stop==true) {
                stop=false;
                $(".wait").html(ts);
                if(f==0) $(".wait").show();
                $("#mt").text("加载中……");
                $(".mimg").show();

                $.ajax( {
                    type: "GET",

                    data: { "type":'comment',"first":f,'eid':$('#aid').val() } ,
                    cache: false,
                    timeout:25000,
                    url: '../json_w.php',
                    dataType: "json",

                    success: function (result) {

                        var a='a';

                        var item='';
                        for(var i=0;i<result.length-1;i++) {
                            var view='';
                            if(result[i].type=='message'){ a='div';view=''; }
                            item += '<div class="item" style="background:'+result[i].color+';" href="article.php?id='+result[i].id+'"><img class="point" src="../img/point.png" /><div class="num none">'+result[i].ext+'</div><div class="view left">#'+result[i].lou+'</div>'+view+'<div class="time right"><span class="timed">'+result[i].timed+'</span>日<span class="timem">'+result[i].timem+'</span>月'+result[i].timey+' '+result[i].week+' '+result[i].time+'</div><div class="des feeling">'+result[i].des+'</div><h1 class="title" style="text-align:right">'+result[i].title+'</h1></div>';
                        }
                        if(f==0) $(".content").text("");
                        $(".content").append(item);
                        $(".mimg").hide();
                        $("#mt").text("无更多内容");
                        if(result.length == 1) {
                            if(t=='message' && f==0) $("#nt").text('没有评论，来一条吧～');
                        }
                        else $("#mt").text("查看更多");
                        stop=true;
                        $(".wait").hide();
                    } ,

                    error: function (result) {
                        $(".mimg").hide();
                        $(".wait").text('加载失败！');
                        setTimeout(function(){
                            $(".wait").hide();
                            $(".wait").html(ts);
                            $(".content").text("");
                        },1000);
                        $("#mt").text("加载失败，请重试");
                        stop=true;
                    }

                } );//ajax

            }
        }

        $(".more").click(function() {
            var first=$(".num:last").text();
            more('comment',first,10);
        } );


        $("#leave").click(function() {
            $(".wait").html('<img src="../img/more.gif" /><span>提交评论……</span>');
            $(".wait").show();
            $.ajax( {
                type: "POST",

                data: { 'msgcontent':$('.msgcontent').val(),'nickname':$('.nickname').val(),'color':$('input:radio[name="color"]:checked').val(),'id':$('#aid').val() } ,

                cache: false,

                timeout:25000,

                url: 'leavemsg.php',

                dataType: "html",

                success: function (result) {
                    if(result=='-1') {
                        $(".wait").text('请输入评论内容！');
                        setTimeout(function(){
                            $(".wait").hide();
                            $(".wait").html(ts);
                        },2500);
                    } else if(result!='0') {
                        $(".wait").text('评论失败！');
                        setTimeout(function(){
                            $(".wait").hide();
                            $(".wait").html(ts);
                        },2500);

                    } else {
                        $("#nt").text("");
                        first=0;
                        more('comment',0,10);
                        $.cookie('nickname',$('.nickname').val(), { 'path':'/','expires':'0' } );
                        $('.msgcontent').val("");
                        $('#nknm').text($.cookie("nickname")+' ');
                        $(".wait").text('评论成功！');
                        setTimeout(function() {
                            $(".wait").hide();
                            $(".wait").html(ts);
                        } ,2500);
                    }
                } ,

                error: function (result) {
                    $(".wait").text('评论失败！');
                    setTimeout(function(){
                        $(".wait").hide();
                        $(".wait").html(ts);
                    },2500);
                }
            } );

            return false;
        } );

    } );
</script>
